name: Update GFS Zarr

on:
  schedule:
    - cron: '30 3,9,15,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      GIT_LFS_SKIP_SMUDGE: 1
    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          # Remove large unnecessary packages (~40GB freed)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune --all --force
          sudo apt-get clean
          # Remove apt caches
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
          echo "After cleanup:"
          df -h

      - name: Checkout repository (minimal)
        run: |
          # Clone only what we need, no history
          git clone --depth 1 --single-branch --branch main https://github.com/${{ github.repository }}.git .
          # Remove .git to save space
          rm -rf .git
          echo "Repository size after checkout:"
          du -sh .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev git-lfs

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Configure capture window
        run: |
          FH=$(python - <<'PY'
          # 3-hourly to 384h (16 days) = 129 forecast hours
          # Reduced from 209 to save disk space during processing
          print(' '.join(str(x) for x in range(0, 385, 3)))
          PY
          )
          echo "FORECAST_HOURS=${FORECAST_HOURS:-$FH}" >> $GITHUB_ENV
          echo "GRID=${GRID:-0p25}" >> $GITHUB_ENV
          echo "PARAM_SHORTNAMES=${PARAM_SHORTNAMES:-}" >> $GITHUB_ENV
          # Select key pressure levels to reduce size
          echo "LEVELS_HPA=${LEVELS_HPA:-1000 925 850 700 500 300 250 200 150 100 50 10}" >> $GITHUB_ENV
          echo "MAX_ZARR_BYTES=${MAX_ZARR_BYTES:-1500000000}" >> $GITHUB_ENV
          echo "DTYPE=${DTYPE:-float16}" >> $GITHUB_ENV

      - name: Prepare data directory
        run: |
          # Create completely fresh directory for data (no git until we're ready to push)
          rm -rf ../data-output
          mkdir -p ../data-output

          echo "Data directory ready:"
          df -h
          echo "Available space:"
          df -h / | tail -1 | awk '{print "Free: " $4}'

      - name: Generate Zarr archive
        run: |
          echo "=== System resources before processing ==="
          df -h
          free -h
          python scripts/update_gfs_zarr.py --output ../data-output/gfs_latest.zarr --zip

          echo "=== Aggressive cleanup ==="
          # Clean up GRIB downloads
          rm -rf /tmp/gfs
          # Clean up unzipped zarr (only keep .zip)
          rm -rf ../data-output/gfs_latest.zarr
          # Clean up Python caches
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name .pytest_cache -exec rm -rf {} + 2>/dev/null || true
          pip cache purge || true
          # Clean up entire source directory (we don't need it anymore)
          cd ..
          rm -rf Gfs_Pressure_Zarr
          # Clean up any temp files
          rm -rf ~/.cache/* || true
          rm -rf /tmp/* || true

          echo "=== System resources after cleanup ==="
          df -h
          free -h
          echo "=== Files in data output ==="
          ls -lh data-output/

      - name: Commit and push latest data
        run: |
          cd ../data-output

          # Initialize fresh git repo (no history)
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create orphan branch
          git checkout --orphan data

          # Setup LFS for the zip file only
          git lfs install --local
          echo "*.zarr.zip filter=lfs diff=lfs merge=lfs -text" > .gitattributes

          # Add only the files we need
          git add .gitattributes
          git add gfs_latest.zarr.zip
          git add latest_metadata.json

          # Commit
          git commit -m "Update GFS pressure levels $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Push (force push to replace everything)
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin data

          echo "Successfully pushed to data branch"
